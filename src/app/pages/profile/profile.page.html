<ion-content class="bg-gradient-to-b from-blue-50 to-gray-50 p-4 font-[Vazirmatn]">
  <ion-header>

    <app-header></app-header>
  </ion-header>
  
  <div class="flex flex-col items-center mb-6">
    <div class="relative">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="avatar" class="w-24 h-24 rounded-full border-4 border-white shadow-xl" />
      <ion-icon name="camera-outline" class="absolute bottom-0 right-0 bg-white p-1 rounded-full text-xl text-gray-600 shadow-md cursor-pointer hover:text-blue-500"></ion-icon>
    </div>
    <h2 class="mt-4 text-2xl font-bold text-gray-700">{{ user.fullName }}</h2>
  </div>

  <div class="bg-white rounded-3xl shadow-xl p-6 space-y-4">
    <div class="grid grid-cols-2 gap-y-4 gap-x-2">
      <div class="text-gray-500 font-semibold">نام و نام خانوادگی:</div>
      <div class="text-gray-700">{{ user.fullName }}</div>

      <div class="text-gray-500 font-semibold">شماره موبایل:</div>
      <div class="text-gray-700">{{ user.phone }}</div>

      <div class="text-gray-500 font-semibold">کدملی:</div>
      <div class="text-gray-700">{{ user.nationalCode }}</div>

      <div class="text-gray-500 font-semibold">نام پدر:</div>
      <div class="text-gray-700">{{ user.fatherName }}</div>

      <div class="text-gray-500 font-semibold">تاریخ تولد:</div>
      <div class="text-gray-700">{{ user.birthDate }}</div>

      <div class="text-gray-500 font-semibold">آدرس:</div>
      <div class="text-gray-700">{{ user.address }}</div>
    </div>
    <ion-button expand="block" class="mt-4" color="success" (click)="editProfile()">تکمیل و بروزرسانی پروفایل</ion-button>
  </div>

  <div class="bg-white rounded-3xl shadow-xl p-6 mt-6">
    <h3 class="text-center text-lg font-semibold text-gray-700 mb-4">درخواست‌های شما</h3>
    <div class="flex justify-around">
      <div class="flex flex-col items-center">
        <div class="w-20 h-20 rounded-full bg-blue-100 flex items-center justify-center text-blue-500 text-3xl">
          <ion-icon name="refresh-circle-outline"></ion-icon>
        </div>
        <p class="mt-2 text-gray-600 text-sm">در حال پیگیری</p>
      </div>
      <div class="flex flex-col items-center">
        <div class="w-20 h-20 rounded-full bg-green-100 flex items-center justify-center text-green-500 text-3xl">
          <ion-icon name="checkmark-circle-outline"></ion-icon>
        </div>
        <p class="mt-2 text-gray-600 text-sm">پایان یافته</p>
        
      </div>
    </div>
  </div>

  <ion-footer class="fixed bottom-0 w-full bg-white border-t shadow-md py-3 flex justify-around text-xs text-gray-500">
    <app-bottom-tab-bar></app-bottom-tab-bar>
  </ion-footer>
</ion-content>

<div class="my-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-4 px-4">{{ title }}</h2>
  
  <div class="overflow-x-auto whitespace-nowrap px-4 no-scrollbar">
    <div *ngFor="let service of services" class="inline-block w-36 sm:w-44 md:w-56 lg:w-64 xl:w-72 p-3">
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden transform transition duration-300 hover:scale-105 hover:shadow-xl">
        <img [src]="service.image" class="w-full h-24 sm:h-32 md:h-40 lg:h-48 object-cover rounded-t-2xl" />
        <div class="p-3 text-center">
          <p class="text-gray-900 font-medium text-sm sm:text-base">{{ service.name }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="grid grid-cols-2 gap-5 p-4 md:p-6 ">
  <a 
    *ngFor="let option of options" 
    [routerLink]="option.route || '#'"
    class="group relative flex flex-col items-center justify-center bg-white rounded-2xl p-6 shadow-xl hover:shadow-2xl transition-all duration-500 ease-[cubic-bezier(0.34,1.56,0.64,1)] transform hover:-translate-y-2 border border-gray-100/50 hover:border-primary-200/70 overflow-hidden isolate "
  >
    <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-primary-100/20 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-700 rounded-xl "></div>
    
    <div class="relative z-10 mb-4 p-4 bg-gradient-to-br from-white to-gray-50 rounded-2xl shadow-inner group-hover:shadow-inner-lg transition-all duration-500 group-hover:scale-110 group-hover:rotate-2">
      <ion-icon 
        [name]="option.icon" 
        class="text-primary-500 text-3xl group-hover:text-primary-600 transition-all duration-500 group-hover:scale-110"
      ></ion-icon>
    </div>
    
    <span class="relative z-10 text-sm font-semibold text-gray-700 group-hover:text-gray-900 transition-all duration-500 [text-shadow:_0_1px_0_rgba(255,255,255,0.8)] group-hover:[text-shadow:_0_2px_8px_rgba(79,70,229,0.2)]">
      {{ option.label }}
    </span>
    
    <div class="absolute bottom-0 left-1/2 h-1 w-8 -translate-x-1/2 bg-gradient-to-r from-primary-400 to-primary-500 opacity-0 group-hover:opacity-100 transition-all duration-500 group-hover:w-16 rounded-full"></div>
    
  </a>
</div>

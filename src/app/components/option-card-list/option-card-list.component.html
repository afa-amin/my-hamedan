
<div class="grid grid-cols-2 gap-4 p-4">
  <div *ngFor="let option of options" class="flex flex-col items-center bg-white rounded-2xl shadow p-4 hover:shadow-md transition cursor-pointer">
    <ion-icon [name]="option.icon" class="text-primary text-4xl mb-2"></ion-icon>
    <span class="text-sm font-semibold text-gray-700">{{ option.label }}</span>
  </div>
</div>

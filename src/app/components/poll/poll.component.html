<div class="grid grid-cols-1 gap-4 p-4">
  <div *ngFor="let poll of polls" class="bg-white rounded-2xl shadow overflow-hidden cursor-pointer hover:shadow-md transition">
    <img [src]="poll.image" alt="poll image" class="w-full h-40 object-cover" />
    <div class="p-3">
      <h3 class="text-sm font-semibold text-gray-700">{{ poll.title }}</h3>
    </div>
  </div>
</div>
